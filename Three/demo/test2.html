<!DOCTYPE html>
<html lang="en">
    <head>
        <title>光线</title>
        <script src = '../js/three.js'></script>
    </head>
    <style type="text/css">
        #test{
            width: 100%;
            height: 1000px;
        }
    </style>
    <body>
        <div id="test"></div>
    </body>
    <script>
        //设置渲染器
        var renderer;
        function initRenderer(){
            w = document.getElementById('test').clientWidth;
            h = document.getElementById('test').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(w, h);
            document.getElementById('test').appendChild(renderer.domElement);
            renderer.setClearColor(0xffffff, 1.0);
        }

         //设置场景
         var scene;
         function initScene(){
             scene = new THREE.Scene;
         }

         //设置相机
         var camera;
         function initCamera(){
             console.log( w );
             camera = new THREE.PerspectiveCamera( 30, w / h, 1, 1000 ); 
             camera.position.set(600, 0, 600);
             camera.lookAt(new THREE.Vector3(0, 0, 0)); //设置相机的观察方向
             scene.add(camera);
         }

         //设置光线
         var light;
         function initLight(){
             light = new THREE.DirectionalLight(0xffffff, 1.0, 0); //平行光
             light.position.set(0, 0, 1);
             //light = new THREE.PointLight(0xffffff, 1.0); //点光源
             //light.position.set(50, 50, 100);
             //light = new THREE.SpotLight( 0xffffff ); //聚光灯
             //light.position.set(100, 100, 200);
             scene.add(light);
         }

         //设置物体
         var cube;
         function initCube(){
             mesh = new THREE.Mesh(new THREE.CubeGeometry(200, 100, 50, 4, 4), 
                new THREE.MeshLambertMaterial({
                    color: 0x14a7e2
                    //wireframe: true 
                })
                // new THREE.MeshBasicMaterial({  //不受灯光影响的材质
                //     color: 0x14a7e2
                // })
             );
             mesh.position.set(0, 0, 0);
             scene.add(mesh);
         }

         function threeStart(){
             initScene();
             initCube();
             initRenderer();
             initCamera();
             initLight();
             //animation();
             renderer.clear();
             renderer.render(scene, camera);
         }

         function animation(){
             camera.position.x +=1;
             camera.position.z -=1;
             renderer.render(scene, camera);
             requestAnimationFrame(animation);
         }
         window.onload = threeStart();
    </script>
</html>
