<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-flow属性</title>
    <link rel = "stylesheet" type = "text/css" href = "../public/css/public.css" />
</head>
<style>
    .father-box{
        display: flex;
        flex-flow: row-reverse wrap-reverse;
        width: 500px;
        height: 100px;
    }
    .father-box>div{
        width:250px;
        height: 50px;
    }
</style>
<body>
<h3>flex-flow属性是flex-direction属性和flex-wrap属性的组合</h3>
<h5>我设置了flex-flow: row-reverse wrap-reverse属性</h5>
<div class = "father-box gColor" >
    <div class = "bColor">
        <span>我是第一块</span>
    </div>
    <div class = "rColor">
        <span>我是第二块</span>
    </div>
    <div class = "yColor">
        <span>我是第三块</span>
    </div>
</div>
</body>
</html>
