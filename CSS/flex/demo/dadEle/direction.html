<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-direction属性</title>
    <link rel="stylesheet" type="text/css" href="../public/css/public.css">
</head>
<style>
    .father-box{
        display: flex;
        width: 500px;
        height: 100px;
    }
    .row{
        flex-direction: row;
    }
    .row-reverse{
        flex-direction: row-reverse;
    }
    .column{
        flex-direction: column;
    }
    .column-reverse{
        flex-direction: column-reverse;
    }
</style>
<body>
    <h3>flex-direction属性决定主轴的方向，即项目的排列方向</h3>
    <h5>我被设置了flex-direction:row属性</h5>
    <div class="father-box row bColor" >
        <div class="gColor" >我是第一块</div>
        <div class="rColor">我是第二块</div>
        <div class="yColor">我是第三块</div>
    </div>
    <h5>我被设置了flex-direction:row-reverse属性</h5>
    <div class="father-box row-reverse gColor" >
        <div class="bColor" >我是第一块</div>
        <div class="rColor">我是第二块</div>
        <div class="yColor">我是第三块</div>
    </div>
    <h5>我被设置了flex-direction:column属性</h5>
    <div class="father-box column rColor" >
        <div class="gColor" >我是第一块</div>
        <div class="bColor">我是第二块</div>
        <div class="yColor">我是第三块</div>
    </div>
    <h5>我被设置了flex-direction:column-reverse属性</h5>
    <div class="father-box column-reverse yColor" >
        <div class="gColor" >我是第一块</div>
        <div class="rColor">我是第二块</div>
        <div class="bColor">我是第三块</div>
    </div>
</body>
</html>
