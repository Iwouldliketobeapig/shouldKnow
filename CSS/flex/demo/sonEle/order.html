<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>
    <link rel = "stylesheet" type = "text/css" href = "../public/css/public.css" />
</head>
<style>
    .father-box{
        display: flex;
        width: 400px;
        height: 80px;
        font-size: 12px;
    }
    .father-box>div{
        width: 100px;
        height:80px;
    }
    .one{
        order: 1;
    }
    .two{
        order: 2;
    }
    .three{
        order: 3;
    }
    .Minus-one{
        order: -1;
    }
    .Minus-two{
        order: -2;
    }
    .zero{
        order: 0;
    }
</style>
<body>
<h3>flex下的子元素设置order属性，决定子元素的排列顺序，数值越小，越靠前，默认值为1</h3>
<h5>正常的先挂在树上</h5>
<div class="father-box bColor">
    <div class="two yColor">我本该是第一块,order:2</div>
    <div class="one rColor">我本该是第二块,order:1</div>
    <div class="three gColor">我本该是第三块,order:3</div>
</div>
<h5>负数跟零也实用</h5>
<div class="father-box bColor">
    <div class="zero yColor">我本该是第一块,order:0</div>
    <div class="Minus-two rColor">我本该是第二块,order:-2</div>
    <div class="Minus-one gColor">我本该是第三块,order:-1</div>
</div>
</body>
</html>
